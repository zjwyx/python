<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!--页头-->
            <div class="page-header">
              <h1>信息收集卡 <small>共三步</small></h1>
            </div>

            <!--进度条-->
            <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 33.33%;">
                3/1
              </div>
            </div>

            <!--面板-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                  <h3 class="panel-title">基本信息<span class="glyphicon glyphicon-pushpin pull-right"></span></h3>
              </div>
              <div class="panel-body">
                  <form class="form-horizontal">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-md-2 control-label">姓名</label>
                        <div class="col-md-5">
                          <input type="email" class="form-control" id="inputEmail3" placeholder="姓名">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-md-2 control-label">手机</label>
                        <div class="col-md-5">
                          <input type="password" class="form-control" id="inputPassword3" placeholder="iphon">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="email" class="col-md-2 control-label">邮箱</label>
                        <div class="col-md-5">
                          <input type="password" class="form-control" id="email" placeholder="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="col-md-2 control-label">密码</label>
                        <div class="col-md-5">
                          <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputFile" class="col-md-2 control-label">头像</label>
                        <div class="col-md-5">
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">只支持png，jpg，gif格式</p>
                        </div>
                      </div>
                      <hr>

                      <div class="form-group">
                        <label for="exampleInputFile" class="col-md-2 control-label">属性</label>
                        <div class="col-md-5">
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                我是一个好人
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                我是一个坏人
                              </label>
                            </div>
                            <div class="radio disabled">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                                我不是人
                              </label>
                            </div>
                        </div>
                      </div>
                  </form>
              </div>
            </div>

            <div>
                <button class="btn btn-success pull-right">下一步</button>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="jqure.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.js"></script>
</body>
</html>
