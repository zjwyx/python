<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="progress">
        <div id="p1" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;min-width: 2%" >
            2%
        </div>
    </div>

    <button class="btn btn-success" id="b1">开始</button>

</div>



<script src="jqure.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script>
    var n = 0;
    var t;
    function foo(){
        $('#p1').css('width',n+'%').text(n + '%');
        n += 5
        if (n > 100){
            clearInterval(t)
        }
    }
    //点击开始按钮，让滚动条滚动起来
    $('#b1').click(function () {
        t = setInterval(foo,1000)

    })
</script>
</body>
</html>
