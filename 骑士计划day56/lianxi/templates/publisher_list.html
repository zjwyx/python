<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/addlisher_list/">添加新的出版社</a>
<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>id</th>
        <th>出版社名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for publisher in publisher_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ publisher.id }}</td>
            <td>{{ publisher.name }}</td>
            <td><a href="/deletelish_list/?id={{ publisher.id }}">删除</a></td>
            <td><a href="/edith_list/?id={{ publisher.id }}">修改</a></td>
        </tr>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
